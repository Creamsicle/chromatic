<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" type = "text/css" href = "./index.css" />
    <script>
        var system = require('../system/system.js')
        var appInstallFolder = system.utils.startup.checkAppInstallFolder()
        import LogRocket from 'logrocket'
        LogRocket.init('98tbfo/chromatic')
    </script>
 </head>
</head>
<body>
    <div class="appPane">
        <p>Hi!</p>
        <form>
           <input type="text" id="number" value="0"/>
           <input type="button" onclick="incrementValue()" value="Increment Value" />
        </form>
        <script>
            // https://stackoverflow.com/questions/9186346/javascript-onclick-increment-number
            function incrementValue()
            {
                var value = parseInt(document.getElementById('number').value, 10);
                value = isNaN(value) ? 0 : value;
                value++;
                document.getElementById('number').value = value;
            }
        </script>
    </div>
    <div class="appPane">
    <h3>just an example</h3>
    <p>running chromatic <script>
    document.write(system.info("version"))
    </script> </p>
    <p>available apps: <script>
    document.write(system.appmgr.listApps)
    </script> </p>
    <p>app install folder: <script>
    document.write(appInstallFolder)
    </script> </p>
    </div>
</body>
</html>
