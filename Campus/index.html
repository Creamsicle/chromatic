<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" type = "text/css" href = "./index.css" />
    <script>
        var system = require('../system/system.js')
        var appInstallFolder = system.utils.startup.checkAppInstallFolder()
        import LogRocket from 'logrocket'
        LogRocket.init('98tbfo/chromatic')
    </script>
 </head>
</head>
<body>

    <div class="appPane appLauncher">
        <div>
        <h3>launch an app</h3>
        <p>available apps: <script>
        document.write(system.appmgr.listApps)
        </script> </p>

        <input type="text" id="appToLaunch"/>
        <button onclick="launch();" href="javascript:;">Launch!</button>

        <script>
          function launch(){
              var appToLaunch = document.getElementById('appToLaunch')
              var body = document.getElementsByTagName('body')
              document.body.innerHTML +='<div class="appPane">' + '<webview disablewebsecurity src="' + system.utils.startup.checkAppInstallFolder() + '/' + appToLaunch.value + '/index.html" useragent="Mozilla/5.0 (Linux; Android 5.1.1; Nexus 5 Build/LMY48B; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/43.0.2357.65 Mobile Safari/537.36"></webview>' + '</div>'
              alert(appToLaunch.value)
          }
        </script>

        </div>
    </div>

</body>
</html>
