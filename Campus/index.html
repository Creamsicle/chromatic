<body>

    <div class="appPane appLauncher">
        <div>
        <h3>launch an app</h3>
        <p>available apps: <script>
        document.write(system.appmgr.listApps)
        </script> </p>

        <input type="text" id="appToLaunch"/>
        <button onclick="launch();" href="javascript;">Launch!</button>

        <script>
          function launch(){
              var appToLaunch = document.getElementById('appToLaunch')
              var body = document.getElementsByTagName('body')
              document.body.innerHTML +='<div class="appPane">' + '<webview disablewebsecurity src="' + system.utils.startup.checkAppInstallFolder() + '/' + appToLaunch.value + '/index.html" useragent="Mozilla/5.0 (Linux; Android 5.1.1; Nexus 5 Build/LMY48B; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/43.0.2357.65 Mobile Safari/537.36" nodeintegration partition="persist:"' + appToLaunch.value + '></webview>' + '</div>'
              alert(appToLaunch.value)
          }
        </script>

        </div>
    </div>
